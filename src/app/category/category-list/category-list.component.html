<div>
    <div *ngIf="categories.length">
        <!-- <div *ngFor="let category of categories">
            <p>Name: <strong>{{ category.name }}</strong></p>
            <img src="{{ category.image }}" alt="image of {{ category.name }}">
        </div> -->
        <table id="category-table" class="table table-striped table-bordered table-sm row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; let i = index">
                <td>{{ i+1 }}</td>
                <td>
                    <div class="d-flex flex-wrap p-2">
                        <img src="{{ category.image }}" alt="Image of {{ category.name }}" class="category-img">
                        <p class="category-name text-capitalize px-2 my-auto">
                            {{ category.name }}
                        </p>
                    </div>
                </td>
                <td>
                    <button class="btn btn-outline-primary" (click)="editCategory(this.category)">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div *ngIf="!categories.length">
        <p>No Category Yet. Click  <strong>Add Category</strong> to create categories.</p>
    </div>
</div>
