<div *ngIf="!showPreloader" class="col-sm-12 py-2 px-1">
    <form [formGroup] = "categoryForm" (submit) = "onSubmit(categoryForm.value)">
        <div class="form-group">
          <label for="category-name">Category Name</label>
          <input type="text" class="form-control" id="category-name" placeholder="eg. Skin catehory" formControlName="name"  required>
        </div>
        <div class="form-group" *ngIf="!!categoryForm.get('name').value">
          <p>Slug: <span>{{ getSlug(categoryForm.get('name').value) }}</span></p>
        </div>
        <div class="form-group" *ngIf="showInputFile">
            <label for="category-img">Choose Category Image</label>
            <input type="file" (change)="onFileChange($event)" class="form-control-file" id="category-img" accept=".jpg, .jpeg, .png" required>
        </div>
        <div *ngIf="!!categoryForm.get('image').value">
            <p>Image Preview</p>
            <img id="imgPreview" src="" alt="Category image preview">
            <button type="button" *ngIf="!showInputFile" class="btn btn-danger mx-2" (click)="removeImg()" title="Remove current image">
              <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <button *ngIf="isCreate" type="submit" class="btn btn-success my-3" [disabled]="categoryForm.invalid || categoryForm.pristine">
            Create Category
        </button>
        <button *ngIf="!isCreate" type="submit" class="btn btn-success my-3" [disabled]="categoryForm.invalid">
          Update Category
      </button>
      </form>
</div>
<div class="preloader col-md-12 py-5 px-2" *ngIf="showPreloader">
  <div class="d-flex flex-wrap mx-auto my-2">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <circle cx="50" cy="50" fill="none" stroke="#28A745" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(340.749 50 50)">
        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
      </circle>
        <!-- [ldio] generated by https://loading.io/ -->
    </svg>
  </div>
</div>
