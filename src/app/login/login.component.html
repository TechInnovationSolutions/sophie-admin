<div class="text-center signin-pg">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="submitForm()" onfocus="formFocus()">
        <div class="img-header">
            <img src="assets/images/logo.png" alt="sophie's logo">
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p class="text-danger" *ngIf="msg">
            {{ msg }}
        </p>
        <label for="userEmail" class="sr-only">Email address</label>
        <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="Email address" autofocus="" [(ngModel)]="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required (click)="formFocus()">

        <label for="userPassword" class="sr-only">Password</label>
        <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="Password" [(ngModel)]="password" (click)="formFocus()" required>
        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-block my-3" type="submit" [disabled]="!loginForm.form.valid">
            Sign in
        </button>
      </form>
</div>
