<div class="col-sm-12 py-2 px-1">
    <form [formGroup] = "tagForm" (submit) = "onSubmit(tagForm.value)">
        <div class="form-group">
          <label for="tag -name">tag  Name</label>
          <input type="text" class="form-control" id="tag -name" placeholder="eg. Skin catehory" formControlName="name"  required>
        </div>
        <button *ngIf="isCreate" type="submit" class="btn btn-success my-3" [disabled]="tagForm.invalid || tagForm.pristine">
            Create tag 
        </button>
        <button *ngIf="!isCreate" type="submit" class="btn btn-success my-3" [disabled]="tagForm.invalid">
          Update tag 
      </button>
      </form>
</div>
