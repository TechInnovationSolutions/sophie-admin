<app-app-layout>
  <p app-title>Customer Page</p>
  <div class="col-sm-12 p-0" app-body>
    <div *ngIf="!showPreloader" class="d-flex flex-wrap col-sm-12 mx-auto container">
      <div class="col-sm-12 py-2">
        <div class="col-md-12 d-flex flex-wrap px-0">
          <div class="col-md-3">
            <div class="img-container">
              <p class="m-auto">
                {{customer.first_name[0] + customer.last_name[0] | uppercase}}
              </p>
            </div>
            <p class="col-sm-12 text-center">
              <span class="first-name text-capitalize">
                {{customer.first_name}}
              </span>
              <span class="last-name text-capitalize">
                {{customer.last_name}}
              </span>
            </p>
          </div>
          <div class="col-md-9">
            <div class="col-sm-12 px-0">
              <p class="d-flex flex-wrap col-sm-12" data-type="email">
                <span class="user-detail__prefix">
                  <i class="far fa-envelope"></i>
                </span>
                <span class="span_email">
                  {{customer.email}}
                </span>
                <span *ngIf="customer.email_verified_at" class="text-success" title="email is verified">
                  <i class="fas fa-check-circle"></i>
                </span>
              </p>
            </div>
            <div class="col-sm-12 px-0">
              <p class="d-flex flex-wrap col-sm-12" data-type="phone">
                <span class="user-detail__prefix">
                  <i class="fas fa-mobile-alt"></i>
                </span>
                <span class="span_phone">
                  {{customer.phone}}
                </span>
              </p>
            </div>
          </div>
        </div>
        <hr class="col-md-12 px-0">
        <app-order-list [ordersInp]="customerOrders" [isUserOrder]=true></app-order-list>
      </div>
    </div>
    <div class="preloader col-md-12 py-5 px-2" *ngIf="showPreloader">
      <div class="d-flex flex-wrap mx-auto my-2">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
          <circle cx="50" cy="50" fill="none" stroke="#28A745" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(340.749 50 50)">
            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
          </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>
      </div>
    </div>
  </div>
</app-app-layout>
